</head>
<body>
    <select id="Semester">
        <option value="Semester 1"> Semester 1</option>
        <option value="Semester 2"> Semester 2</option>
        <option value="Semester 3"> Semester 3</option>
        <option value="Semester 4"> Semester 4</option>
        <option value="Semester 5"> Semester 5</option>
        <option value="Semester 6"> Semester 6</option>
        <option value="Semester 7"> Semester 7</option>
        <option value="Semester 8"> Semester 8</option>
    </select>
    <label>Subject Code </label><input id="Subjectcode" type="text"><br><br>
    <select id="Module">
        <option value="Module 1"> Module 1</option>
        <option value="Module 2"> Module 2</option>
        <option value="Module 3"> Module 3</option>
        <option value="Module 4"> Module 4</option>
        <option value="Module 5"> Module 5</option>
       
    </select>
    <label>Pdf link</label><input id="Pdflink" type="text"><br><br> 

    <hr>
    <button id="Insertbtn">INSERT </button>
   


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"

        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db= getDatabase();
//-----------References------------//
     var sem= document.getElementById('Semester')
     var subjectcode = document.getElementById("Subjectcode");
     var module = document.getElementById("Module");
     var pdflink = document.getElementById("Pdflink");

     var insBtn = document.getElementById("Insertbtn");
 
 //------------INSERT DATA FUNCTION----------//
 function InsertData() {
    const semester = sem.value;
    const moduleCode = module.value;
    const subjectCode = subjectcode.value;
    const pdfLink = pdflink.value;

    const dbRef = ref(db, `Materials/${semester}/${moduleCode}`);

    set(dbRef, {
        Subjectcode: subjectCode,
        Pdflink: pdfLink
    }).then(() => {
        alert("Data stored successfully");
    }).catch((error) => {
        alert("Unsuccessful, error: " + error);
    });
}


//-------------ASSIGN EVENTS TO BTNS----//
     insBtn.addEventListener('click',InsertData)  













      </script>
